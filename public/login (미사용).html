<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="wrap">
        <div class="login">
            <div class="login_dic">
            <h2>Login</h2>
        </div>
            <div class="id">
                <h4>사용자 ID</h4>
                <input type="username" name="" id="" placeholder="아이디">
            </div>
            <div class="pw">
                <h4>비밀번호</h4>
                <input type="password" name="" id="" placeholder="비밀번호">
            </div>
            <div class="login_etc">
                <div class="auto_login">
                    <input type="checkbox" name="" id=""> 자동 로그인
                </div>
                <div class="forgot_pw">
                    <a href="">비밀번호 찾기</a>
                </div>
            </div>
            <div class="submit">
                <input type="submit" value="Submit">
            </div>
            <div class="caution">
                <h4>
                    본 홈페이지는 1920x1080 해상도에 최적화 되어있습니다.
                </h4>
            </div>
        </div>
    </div>
</body>
</html>
